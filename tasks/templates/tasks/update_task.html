{% extends "tasks/base.html" %}
{% block content %}
  <h2>Edit Task</h2>
  <div class="card p-4">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-warning">Update Task</button>
      <a href="{% url 'task_list' %}" class="btn btn-secondary">Back</a>
    </form>
  </div>
{% endblock %}
